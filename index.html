<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mobile App</title>
  </head>
  <body>
    <!-- Header / Logo -->
    <header>
      <div class="box">
        <div class="logo">
          <h1>Ben Ismael</h1>
        </div>
        <div class="notifiction">
          <i class="fa-regular fa-bell"></i>
        </div>
      </div>
    </header>

    <!-- End Header -->

    <!-- Body Container Holder -->
    <div class="container-holder">
      <!-- Search -->
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" name="search" placeholder="Search Services" />
      </div>
      <!-- Services -->
      <div class="services">
        <a href="#">Painting</a>
        <a href="#">Buldings</a>
        <a href="#">Blumbing</a>
        <a href="#">Cleaning</a>
        <a href="#">Shopping</a>
        <a href="#">Delivery</a>
        <a href="#">Shopping</a>
        <a href="#">Renovation</a>
        <a href="#">Repairing</a>
        <a href="#"><i class="fa-solid fa-plus"></i> Add</a>
      </div>

      <!-- Budget -->
      <div class="budget">
        <div class="head-line">
          <h3>Renovation Budget</h3>
          <a href="#">Add money</a>
        </div>
        <div class="money">
          <div class="all">
            <i class="fa-solid fa-dollar-sign fa-2x"></i>
            <h3>992</h3>
          </div>
          <div class="new">
            <i class="fa-solid fa-plus"></i>&#x2800;
            <p class="mount"><i class="fa-solid fa-dollar-sign"></i>25</p>
            <p class="day-time">past week</p>
          </div>
        </div>
      </div>

      <!-- Services -->
      <div class="our-services">
        <h3>Popular services</h3>
        <div class="services-holder">
          <div class="box">
            <img
              src="./imgs/our-services/air-conditioner.png"
              alt="Air Conditioner"
            />
            <div class="info">
              <h4>Air Conditioning</h4>
              <p><i class="fa-solid fa-dollar-sign"></i>110/day</p>
            </div>
          </div>
          <div class="box">
            <img src="./imgs/our-services/electrition.jpg" alt="Electrition" />
            <div class="info">
              <h4>Electrition</h4>
              <p><i class="fa-solid fa-dollar-sign"></i>180/day</p>
            </div>
          </div>
          <div class="box">
            <img src="./imgs/our-services/floor.png" alt="Fix Floor" />
            <div class="info">
              <h4>Fix Floor</h4>
              <p><i class="fa-solid fa-dollar-sign"></i>220/day</p>
            </div>
          </div>
          <div class="box">
            <img src="./imgs/our-services/plumber.jpg" alt="Plumber" />
            <div class="info">
              <h4>Plumber</h4>
              <p><i class="fa-solid fa-dollar-sign"></i>240/day</p>
            </div>
          </div>
          <div class="box">
            <img src="./imgs/our-services/renovation.jpg" alt="Renovation" />
            <div class="info">
              <h4>Home Renovation</h4>
              <p><i class="fa-solid fa-dollar-sign"></i>260/day</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer / Fixed Menu / Bottom -->
    <nav>
      <ul>
        <li>
          <a href="#" class="active">
            <i class="fa-solid fa-house-chimney"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-magnifying-glass-arrow-right"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-regular fa-square-plus"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-circle-check"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
